    <section class="eleccion">
        <section id="userLogin">
            <h3>Introduce un nombre!</h3>
            <input type="text" id="inputName" placeholder="Ejemplo: player1">
            <button id="startGame">Jugar</button>
        </section>
        <div id="opcionesTemas">
            <h2>Por favor elige un tema!</h2>
            <div class="temaContainer t1"><img src="./src/img/programacion.jpg" alt=""><button id="tecnoTema" class="btn">Tecnologia</button></div>
            <div class="temaContainer t2"><img src="./src/img/pintura.jpg" alt=""><button id="arteTema" class="btn">Arte</button></div>
            <div class="temaContainer t3"><img src="./src/img/ciencia.jpg" alt=""><button id="cienciaTema" class="btn">Ciencia</button></div>
            <div class="temaContainer t4"><img src="./src/img/historia.jpg" alt=""><button id="historiaTema" class="btn">Historia</button></div>
            <div class="temaContainer t5"><img src="./src/img/geografia.jpg" alt=""><button id="geografiaTema" class="btn">Geografia</button></div>
            <div class="temaContainer t6"><img src="./src/img/deporte.jpg" alt=""><button id="deporteTema" class="btn">Deportes</button></div>
        </div>
        <div id="gameChan">
            <div class="quizContainer">
                <h3 id="pregunta"></h3>
                <div id="opciones">
                </div>
                <div id="progress"></div>
            </div>
        </div>
    </section>
